<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make website with Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-[url('Image.png')] bg-cover bg-center px-28 py-5  fixed w-full">
        <nav class="flex items-center">
            <img src="logo.png" alt="Company Logo" class="w-40 cursor-pointer">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Home</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">About</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Features</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Contact</a></li>
            </ul>
            <img src="cart.png" alt="Shopping Cart" class="w-8 cursor-pointer">
        </nav>
        <div class="text-white mt-48 max-w-lg">
            <h1 class="text-6xl font-semibold leading-normal">Groceries <br> delivery in <span class="font-extralight text-yellow-300">15 mins</span></h1>
            <p>Grocify offers a wide range of products, including fresh produce, meals, dairy, baked goods, and non-perishable items.</p>
            <div class="mt-10">
                <a href="#" class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 text-black hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border">Order Now</a>
                <a href="#">Download App <span class="text-lg inline-block rotate-90">&#10148;</span></a>
            </div>
        </div>
        <img src="grocery-image.png" alt="Grocery Items" class="w-full xl:w-1/2 xl:absolute bottom-0 right-10">
    </div>
</body>
</html>
